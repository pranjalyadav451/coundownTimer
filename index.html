<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200,300;400;500&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="design/styles.css">
</head>

<body>

    <div class="main">
        <h1 class="currentDate">Today - </h1>
        <h1 class="title">Exams In</h1>
        <div class="inner">
            <div>
                <h2 class="days"></h2>
                <h2>days</h2>
            </div>
            <div>
                <h2 class="hours"></h2>
                <h2>hours</h2>
            </div>
            <div>
                <h2 class="minutes"></h2>
                <h2>minutes</h2>
            </div>
            <div>
                <h2 class="seconds"></h2>
                <h2>seconds</h2>
            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"
        integrity="sha512-1dalHDkG9EtcOmCnoCjiwQ/HEB5SDNqw8d4G2MKoNwjiwMNeBAkudsBCmSlMnXdsH8Bm0mOd3tl/6nL5y0bMaQ=="
        crossorigin="anonymous"></script>
    <script src="function/app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="main">
        <h1 class="title">Exams In</h1>
        <div class="inner">
            <div>
                <h2 class="days"></h2>
                <h2>days</h2>
            </div>
            <div>
                <h2 class="hours"></h2>
                <h2>hours</h2>
            </div>
            <div>
                <h2 class="minutes"></h2>
                <h2>minutes</h2>
            </div>
            <div>
                <h2 class="seconds"></h2>
                <h2>seconds</h2>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
